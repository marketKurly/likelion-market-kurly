<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>marketKarly</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header">
      <div class="header__ad__top">
        <a href=""
          ><img src="" alt="헤더광고" />지금 가입하고
          인기상품 100원에 받아가세요!</a
        >
      </div>

      <ul class="logoSwich">
        <li>
          <a href="#"><img src="" alt="배너 로고" /></a>
        </li>
        <li><a href="#">마켓칼리</a></li>
        <li><a href="#">뷰티칼리</a></li>
      </ul>

      <fieldset>
        <legend>검색영역</legend>
      </fieldset>
      <form method="post" action="#" class="search">
        <input
          type="search"
          placeholder="검색어를 입력해주세요"
          required
        />
        <button type="submit" class="SearchButton">
          <img src="" alt="검색 버튼" />
        </button>
      </form>

      <ul class="topLogin">
        <li><a href="#">회원가입</a></li>
        <li><a href="#">로그인</a></li>
        <li><a href="#">고객센터▼</a></li>
      </ul>

      <ul class="rightIcon">
        <li>
          <a href="#"><img src="" alt="Location" /></a>
        </li>
        <li>
          <a href="#"><img src="" alt="Heart" /></a>
        </li>
        <li>
          <a href="#"><img src="" alt="Cart" /></a>
        </li>
      </ul>
    </header>

    <!-- 네비 -->
    <nav class="menu">
      <ul class="mainMenu">
        <li><a href="#">카테고리</a></li>
        <ul>
          <li><a href="#">서브카테고리1</a></li>
          <li><a href="#">서브카테고리2</a></li>
          <li><a href="#">서브카테고리3</a></li>
          <li><a href="#">서브카테고리4</a></li>
          <li><a href="#">서브카테고리5</a></li>
        </ul>
      </ul>
      <ul class="subMenu">
        <li><a href="#">신상품</a></li>
        <li><a href="#">베스트</a></li>
        <li><a href="#">알뜰쇼핑</a></li>
        <li><a href="#">특가/혜택</a></li>
      </ul>
      <a href="#" class="notice"
        ><span class="">샛별 낮</span> 배송안내</a
      >
    </nav>

    <!-- 메인 -->
    <main>
      <!-- 첫번째 swiper -->
      <section class="Main-banner">
        <a href="">
          <img
            src="./assets/main/banner05.svg"
            alt="이 주의 특가 한눈에 보기 배너, 클릭시 특가 혜택 창으로 이동"
          />
        </a>
      </section>

      <!-- 두번째 swiper -->
      <section class="today-recomend-product">
        <div class="today-recomend-product__inner">
          <div
            class="today-recomend-product__inner__heading"
          >
            이 상품 어때요?
          </div>
          <div
            class="today-recomend-product__inner__slider"
          >
            슬라이더
          </div>
        </div>
      </section>

      <!-- 10월의 퍼플피크 -->

      <section class="line-banner">
        <a href="" class="line-banner__inner">
          이미지
          <!-- <img src="" alt="" />  이미지 삽입 -->
        </a>
      </section>

      <!-- 마지막 swiper -->
      <section class="good-price-product">
        <div class="good-price-product__inner">
          <div class="good-price-product__inner__heading">
            놓치면 후회할 가격
          </div>
          <div class="good-price-product__inner__slider">
            슬라이더
          </div>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">푸터</footer>
  </body>
</html>
