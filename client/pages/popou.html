<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>marketKarly</title>
  </head>
  <body>
    <!-- add cart 팝업창 html -->
    <div class="add-cart-background">
      <div class="add-cart-window">
        <section class="add-cart">
          <ul class="add-cart__list">
            <li class="add-cart__list__info">
              <h3 class="add-cart__list__info__name">
                [풀무원] 탱탱쫄면 (4개입)
              </h3>
              <div class="add-cart__list__info__amount">
                <div
                  class="add-cart__list__info__amount__price"
                >
                  4,980원
                </div>
                <div
                  class="add-cart__list__info__amount__count"
                >
                  <button
                    class="add-cart__list__info__amount__count__minus"
                  ></button>
                  <div
                    class="add-cart__list__info__amount__count__result"
                  >
                    0
                  </div>
                  <button
                    class="add-cart__list__info__amount__count__plus"
                  ></button>
                </div>
              </div>
            </li>
            <li class="add-cart__list__price">
              <div class="add-cart__list__price__total">
                <div
                  class="add-cart__list__price__total__info"
                >
                  합계
                </div>
                <div
                  class="add-cart__list__price__total__price"
                >
                  4,980원
                </div>
              </div>
              <div class="add-cart__list__price__save">
                <div
                  class="add-cart__list__price__save__info"
                >
                  적립
                </div>
                <div
                  class="add-cart__list__price__save__content"
                >
                  구매 시 5원 적립
                </div>
              </div>
            </li>
            <li class="add-cart__list__buttons">
              <button
                class="add-cart__list__buttons__cancle"
              >
                취소
              </button>
              <button class="add-cart__list__buttons__put">
                장바구니 담기
              </button>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
