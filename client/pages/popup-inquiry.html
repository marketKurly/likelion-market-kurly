<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>marketKarly</title>
  </head>
  <body>
    <!-- 상품 문의하기 popup -->
    <div class="popup-inquiry-background">
      <div class="popup-inquiry-window">
        <section class="popup-inquiry">
          <div class="popup-inquiry__container">
            <div class="popup-inquiry__container__header">
              <div
                class="popup-inquiry__container__header__title"
              >
                상품 문의하기
              </div>
              <span>X</span>
            </div>
            <div class="popup-inquiry__container__title">
              <img
                src="https://img-cf.kurly.com/shop/data/goods/165303902534l0.jpg"
                alt="상품 이미지"
              />
              <div>[델몬트] 바나나</div>
            </div>
            <div class="popup-inquiry__container__main">
              <div
                class="popup-inquiry__container__main__title"
              >
                <div class="">
                  <span>제목</span>
                </div>
                <div class="width100">
                  <input type="text" name="" id="" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
