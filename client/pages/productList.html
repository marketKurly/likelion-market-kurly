    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

              <li class="accordion_ltem">
                <a href="#"
                  ><button>

              <li class="accordion_ltem">

              <li class="accordion_ltem">
                <a href="#"
                  ><button>
                    <span>과일·견과·쌀</span>

                  </button>

              </li>
              <li class="accordion_ltem">
                <a href="#"
                  ><button>
                    <span>베이커리·치즈·델리</span>

              <li class="accordion_ltem">

            <!-- 브랜드 메인 시작-->

            <!-- 가격 메인 시작-->

              <div class="frame70">
                <span>가격</span>

            <!-- 상품 1 -->
            <a href="#" class="product__list__1">
              <div class="product__list__img1">
                <div class="product__list__img2">
                  <img
                    src="../assets/tangtang/detail_view.jpg"
                    alt="[풀무원]탱탱쫄면 (4개입)"
                  />
                  <div>
                    <button type="button" class="cart-icon">
                      <img
                        src="../css/img/Icon/Cart.svg"
                        alt="카트아이콘"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="product__list__txt">
                <span class="badge1">샛별배송</span>
                <span class="badge2"
                  >[풀무원] 탱탱쫄면 (4개입)</span
                >
                <div class="badge3">
                  <div>
                    <span class="discount">35%</span>
                    <span class="price">4,980원</span>
                  </div>
                  <div>
                    <span class="out_price">11,900원</span>
                  </div>
                </div>
                <p class="badge4">
                  튀기지않아 부담없는 매콤함
                </p>
                <div class="badge5">
                  <span class="karly_only">karly only</span>
                  <span class="limited_quantity"

                </div>
